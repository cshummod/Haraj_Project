{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}

{% block body %}
<div class="boxes_container">
    {% for i in items %}
    {% if i.is_accepted %}
    <div class="box">
        <img src="{{i.picture.url}}" alt="Item Picture">
        <h1><a href="{% url 'detail' i.id %}">{{i.name}}</a></h1>
        <br>
        <div class="sub_box">
            <h2>{{i.price}}$</h2>
        </div>
    </div>
    {% endif %}
    {% empty %}
    <p>No items are found</p>
    {% endfor %}
</div>


{% endblock %}
